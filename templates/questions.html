<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Smart Assistant ‚Äî Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container between">
      <div class="brand">
        <a href="/" class="brand-link"><span class="logo">ü§ñ</span><span class="brand-text">Smart Assistant</span></a>
      </div>
      <a href="/" class="link subtle">‚Üê Retour</a>
    </div>
  </header>

  <main class="container">
    <section class="hero small">
      <h1>Questions ouvertes g√©n√©r√©es</h1>
      <p class="muted" id="meta"></p>
    </section>

    <section class="card">
      <div id="qList" class="q-list"></div>
    </section>

    <section class="card">
      <h3>R√©g√©n√©rer avec feedback</h3>
      <form id="qFbForm" class="form-grid">
        <div class="form-row grid three-col">
          <div>
            <label class="label">Difficult√©</label>
            <select name="difficulty" class="input">
              <option value="auto" selected>Auto</option>
              <option value="facile">Facile</option>
              <option value="moyen">Moyen</option>
              <option value="difficile">Difficile</option>
            </select>
          </div>
          <div>
            <label class="label">Port√©e</label>
            <select name="scope" class="input">
              <option value="auto" selected>Auto</option>
              <option value="global">Global</option>
              <option value="sections">Sections</option>
            </select>
          </div>
          <div>
            <label class="label">Nombre</label>
            <input type="number" name="n" min="1" max="10" value="5" class="input" />
          </div>
        </div>

        <!-- Champ source "technique" requis par /api/questions/feedback :
             faute d‚Äôavoir le texte brut c√¥t√© front, on recompose un contexte minimal
             √† partir des questions FR. Si ton API retourne le texte source, remplis-le ici. -->
        <textarea id="qSource" name="source_fr" class="textarea" hidden></textarea>

        <div class="actions">
          <button id="qImproveBtn" class="btn secondary">
            <span class="spinner" hidden></span>
            <span class="btn-text">R√©g√©n√©rer</span>
          </button>
        </div>
      </form>
      <p class="tiny muted">Astuce : si tu fais √©voluer l‚ÄôAPI pour renvoyer le texte source (FR), on l‚Äôutilisera ici pour un feedback plus fort.</p>
    </section>
  </main>

  <script>
    const raw = sessionStorage.getItem('sa_qg_result');
    if (!raw) window.location.href = '/';
    const data = JSON.parse(raw);
    const fr = data.questions_fr || [];
    const en = data.questions_en || [];
    document.getElementById('meta').textContent = `Mod√®le utilis√© : ${data.model_used || '‚Äî'} ¬∑ ${fr.length} question(s)`;

    const list = document.getElementById('qList');
    list.innerHTML = fr.map((q, i) => `
      <div class="qa">
        <div class="q">Q${i+1}. ${escapeHtml(q)}</div>
        <textarea class="textarea" placeholder="Votre r√©ponse ici‚Ä¶"></textarea>
        <div class="muted tiny trans">EN: ${escapeHtml(en[i] || '')}</div>
      </div>
    `).join('');

    // Construit un "source minimal" √† partir des questions FR si on n‚Äôa pas mieux
    document.getElementById('qSource').value = fr.join('\n');

    const fbForm = document.getElementById('qFbForm');
    const btn = document.getElementById('qImproveBtn');
    const sp = btn.querySelector('.spinner'), bt = btn.querySelector('.btn-text');

    fbForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(fbForm);

      // Ajoute la liste des questions FR (requis par /api/questions/feedback)
      fr.forEach(q => fd.append('questions_fr', q));

      // Place un payload JSON libre
      const payload = {
        difficulty: fd.get('difficulty'),
        scope: fd.get('scope'),
        n: Number(fd.get('n') || 5)
      };
      fd.append('payload', JSON.stringify(payload));

      // labels (optionnel)
      // fd.append('labels', 'ouvert'); // exemple

      btn.disabled = true; sp.hidden = false; bt.textContent = 'R√©g√©n√©ration‚Ä¶';
      try {
        const res = await fetch('/api/questions/feedback', { method: 'POST', body: fd });
        if (!res.ok) throw new Error('Erreur ' + res.status);
        const out = await res.json(); // { questions_fr: [...] }
        const newFr = out.questions_fr || [];
        sessionStorage.setItem('sa_qg_result', JSON.stringify({ ...data, questions_fr: newFr }));
        location.reload();
      } catch (err) {
        alert('R√©g√©n√©ration impossible : ' + err.message);
      } finally {
        btn.disabled = false; sp.hidden = true; bt.textContent = 'R√©g√©n√©rer';
      }
    });

    function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
  </script>
</body>
</html>
