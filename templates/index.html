<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Smart Assistant</title>
  <!-- Prod/Serveur (FastAPI) -->
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Fallback quand on ouvre le fichier directement (file://) -->
  <link rel="stylesheet" href="../static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">ü§ñ Smart Assistant</div>
  </header>

  <main class="container">
    <section class="card hero">
      <h1>Transformez vos PDF en <span class="accent">r√©sum√©s</span> intelligents & <span class="accent">quiz</span></h1>
      <p class="muted">T√©l√©versez un PDF, choisissez la fonctionnalit√©, et laissez l‚ÄôIA faire le reste.</p>

      <form id="uploadForm" class="form">
        <div class="field">
          <label>Votre fichier (PDF)</label>
          <input type="file" id="file" name="file" accept="application/pdf" required>
        </div>

        <div class="field">
          <label>Fonctionnalit√©</label>
          <select id="mode" name="mode">
            <option value="summary">R√©sum√©</option>
            <option value="questions">Questions</option>
          </select>
        </div>

        <button class="btn" type="submit">Analyser</button>
        <p id="status" class="status"></p>
        <p class="tiny muted">Vos fichiers ne sont utilis√©s que pour g√©n√©rer le r√©sultat et ne sont pas stock√©s c√¥t√© serveur.</p>
      </form>
    </section>
  </main>

  <script>
  const form = document.getElementById('uploadForm');
  const statusEl = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.textContent = 'Analyse en cours‚Ä¶';
    const f = document.getElementById('file').files[0];
    if (!f) { statusEl.textContent = 'Veuillez s√©lectionner un PDF.'; return; }

    const mode = document.getElementById('mode').value;
    const fd = new FormData(); fd.append('file', f);

    try {
      const endpoint = mode === 'summary' ? '/api/summary' : '/api/questions';
      const r = await fetch(endpoint, { method: 'POST', body: fd });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const data = await r.json();

      sessionStorage.setItem('sa_result', JSON.stringify(data));
      window.location.href = mode === 'summary' ? '/summary' : '/questions';
    } catch (err) {
      statusEl.textContent = 'Erreur pendant l‚Äôanalyse : ' + err.message;
    }
  });
  </script>
</body>
</html>
