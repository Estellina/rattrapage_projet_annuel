<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Smart Assistant ‚Äî R√©sum√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg">
  <header class="site-header">
    <div class="container between">
      <div class="brand">
        <a href="/" class="brand-link"><span class="logo">ü§ñ</span><span class="brand-text">Smart Assistant</span></a>
      </div>
      <a href="/" class="back-link">‚Üê Retour</a>
    </div>
  </header>

  <main class="container">
    <section class="hero small">
      <h1>R√©sum√© g√©n√©r√©</h1>
      <p class="muted" id="meta"></p>
    </section>

    <section class="grid two-col">
      <div class="card">
        <h2>R√©sum√© (FR)</h2>
        <textarea id="sumFr" class="textarea tall"></textarea>
      </div>
      <div class="card">
        <h2>R√©sum√© (EN)</h2>
        <textarea id="sumEn" class="textarea tall" readonly></textarea>
      </div>
    </section>

    <section class="card">
      <h3>Am√©liorer le r√©sum√©</h3>
      <form id="fbForm" class="form-grid">
        <!-- NOTE: plus de mode=chunks, plus d'upload PDF. On passe uniquement doc_id. -->

        <div class="form-row grid three-col">
          <div>
            <label class="label">Longueur</label>
            <select name="length" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="court">Court</option>
              <option value="standard">Standard</option>
              <option value="long">Long</option>
            </select>
          </div>
          <div>
            <label class="label">Ton</label>
            <select name="ton" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="neutre">Neutre</option>
              <option value="formel">Formel</option>
              <option value="amical">Amical</option>
            </select>
          </div>
          <div>
            <label class="label">Focus</label>
            <select name="focus" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="g√©n√©ral">G√©n√©ral</option>
              <option value="donn√©es">Donn√©es</option>
              <option value="m√©thodes">M√©thodes</option>
            </select>
          </div>
        </div>

        <div class="form-row grid three-col">
          <div>
            <label class="label">Couverture</label>
            <select name="couverture" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="concis">Concis</option>
              <option value="exhaustif">Exhaustif</option>
            </select>
          </div>
          <div>
            <label class="label">Style</label>
            <select name="style" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="abstractive">Abstractive</option>
              <option value="extractive">Extractive</option>
            </select>
          </div>
          <div>
            <label class="label">Top-K (feedback)</label>
            <input type="number" name="topk_k" min="1" max="5" value="2" class="input" />
          </div>
        </div>

        <div class="form-row grid two-col">
          <div>
            <label class="label">Chiffres</label>
            <select name="chiffres" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="garder">Garder</option>
              <option value="supprimer">Supprimer</option>
            </select>
          </div>
          <div>
            <label class="label">Citations</label>
            <select name="citations" class="input">
              <option value="default" selected>D√©faut</option>
              <option value="inclure">Inclure</option>
              <option value="exclure">Exclure</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="improveBtn" class="btn secondary" type="submit">
            <span class="spinner" hidden></span>
            <span class="btn-text">Am√©liorer le r√©sum√©</span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // R√©cup√©ration du r√©sultat pr√©c√©dent (fourni par /api/summary et stock√© c√¥t√© client)
    const raw = sessionStorage.getItem('sa_summary_result');
    if (!raw) {
      window.location.href = '/';
    }

    let data = {};
    try { data = JSON.parse(raw); } catch (e) { data = {}; }

    const summary_fr = data.summary_fr || '';
    const summary_en = data.summary_en || '';
    const model_used = data.model_used || '-';
    const quality    = (data.quality ?? '-');
    const doc_id     = data.doc_id || '';

    document.getElementById('sumFr').value = summary_fr;
    document.getElementById('sumEn').value = summary_en;
    document.getElementById('meta').textContent =
      'Mod√®le utilis√© : ' + (model_used || '-') + ' ¬∑ Qualit√© estim√©e : ' + quality;

    const fbForm = document.getElementById('fbForm');
    const btn = document.getElementById('improveBtn');
    const sp = btn.querySelector('.spinner');
    const bt = btn.querySelector('.btn-text');

    fbForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fd = new FormData(fbForm);

      // On envoie toujours la version √©dit√©e du r√©sum√© FR (utile pour le contexte UI)
      fd.append('source_fr', document.getElementById('sumFr').value || '');

      // Version doc_id only : pas d'upload PDF ici
      if (doc_id) {
        fd.append('doc_id', doc_id);
      } else {
        alert('doc_id manquant : relance la premi√®re √©tape de r√©sum√© pour initialiser le cache PDF.');
        return;
      }

      btn.disabled = true; sp.hidden = false; bt.textContent = 'Am√©lioration‚Ä¶';
      try {
        const res = await fetch('/api/summary/feedback', { method: 'POST', body: fd });
        if (!res.ok) throw new Error('Erreur ' + res.status);
        const out = await res.json();
        if (out && out.summary_fr) {
          document.getElementById('sumFr').value = out.summary_fr;
        }
        if (out && out.summary_en) {
          document.getElementById('sumEn').value = out.summary_en;  // <-- AJOUT
        }
      } catch (err) {
        alert('Am√©lioration impossible : ' + err.message);
      } finally {
        btn.disabled = false; sp.hidden = true; bt.textContent = 'Am√©liorer le r√©sum√©';
      }
    });
  </script>
</body>
</html>
